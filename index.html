<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyside Landing Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-control" id="form-control">
            <div class="form">
                <label for="">Name</label>
                <input type="text" id="name" class="forError">
            <small class="error1"></small>
            </div>
            <div class="form">
                <label for="">Age</label>
                <input type="text" id="age" class="forError" >
                <small class="error2"></small>
            </div>
            <div class="form">
                <label for="">Email</label>
                <input type="email" id="email" class="forError" >
                <small class="error3"></small>
            </div>
            <div class="form">
                <label for="">Address</label>
                <input type="text" id="address"  class="forError">
                <small id="error4"></small>
            </div>
            <div class="form">
                <button id="button">Submit</button>
            </div>
        </form>
    </div>
    
</body>
<script src="main.js"></script>
</html>
